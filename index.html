<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function boundedRatio(a, l, r) {
            let b = a.map((el, i) => {
                let bounded = false;
                for (let x = l; x <= r; x++) {
                    if ((i + 1) * x == el) {
                        bounded = true;
                    }
                }
                return bounded;
            })

            return b;
        }

        console.log(boundedRatio([8, 5, 6, 16, 5], 1, 3));

    </script>
</body>
</html>
